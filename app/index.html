<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <section class="active" id="start">
    <h1>Start</h1>
    <img src="https://unsplash.com/photos/YadCgbsLHcE/download?force=true" alt="">
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </p>
  </section>
  <section id="popular">
    <h1>Popular Movies</h1>
    <input type="checkbox"><label form="">Don't show movies with a rating greater than 6.5</label>
    <ul id="popularMovies">
      <li><a data-bind="title"></a></li>
    </ul>
  </section>
  <section id="movieDetail">
    <h1>Movie Detail</h1>
    <section id="movieDetails">
      <h3><a data-bind="title" target="_blank"></a></h3>
      <img data-bind="poster_path">
      <h4>Overview</h4>
      <p data-bind="overview"></p>
      <h4>Genres</h4>
      <ul data-bind="genres">
        <li data-bind="name"></li>
      </ul>
    </section>
  </section>
  <nav>
    <li><a href="#start">Start</a></li>
    <li><a href="#popular">Popular Movies</a></li>
    <li id="backButton"><a href="#popular">Back</a></li>
  </nav>
  <script src="static/routie.js"></script>
  <script src="static/transparency.min.js"></script>
  <script src="static/app.js"></script>
</body>
</html>
